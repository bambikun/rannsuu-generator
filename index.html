<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>乱数ジェネレーター</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>乱数ジェネレーター</h1>

<label>
  個数（生成する乱数の数）
  <input type="number" id="count" min="1" max="1000" value="5" />
</label>

<label>
  文字数（1つの乱数の長さ）
  <input type="number" id="length" min="1" max="100" value="8" />
</label>

<fieldset id="pattern-container">
  <legend>含める文字</legend>
  <!-- チェックボックスがここに追加される -->
</fieldset>

<h3>新しいパターンを追加</h3>
<label>
  パターン名：
  <input type="text" id="pattern-name" placeholder="例: 記号" />
</label>
<label>
  使用文字列：
  <input type="text" id="pattern-chars" placeholder="例: !@#$%" />
</label>
<button id="add-pattern">パターンを追加</button>

<button id="generate">生成</button>

<h2>結果</h2>
<pre id="result"></pre>

<script src="script.js"></script>
</body>
</html>
